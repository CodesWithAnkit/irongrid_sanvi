groups:
- name: sanvi-machinery-alerts
  rules:
  # High severity alerts
  - alert: InstanceDown
    expr: up == 0
    for: 1m
    labels:
      severity: critical
      team: devops
    annotations:
      summary: "Instance {{ $labels.instance }} down"
      description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute."
      runbook_url: "https://wiki.sanvi-machinery.com/ops/runbooks/instance-down"

  - alert: HighCPUUsage
    expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
    for: 5m
    labels:
      severity: critical
      team: devops
    annotations:
      summary: "High CPU usage on {{ $labels.instance }}"
      description: "CPU usage is above 90% for 5 minutes on {{ $labels.instance }}"
      runbook_url: "https://wiki.sanvi-machinery.com/ops/runbooks/high-cpu-usage"

  - alert: MemoryUsageCritical
    expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 95
    for: 5m
    labels:
      severity: critical
      team: devops
    annotations:
      summary: "Memory usage critical on {{ $labels.instance }}"
      description: "Memory usage is above 95% for 5 minutes on {{ $labels.instance }}"
      runbook_url: "https://wiki.sanvi-machinery.com/ops/runbooks/memory-critical"

  - alert: DiskSpaceCritical
    expr: node_filesystem_free_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} * 100 < 5
    for: 5m
    labels:
      severity: critical
      team: devops
    annotations:
      summary: "Disk space critical on {{ $labels.instance }}"
      description: "Disk space usage is above 95% for 5 minutes on {{ $labels.instance }}"
      runbook_url: "https://wiki.sanvi-machinery.com/ops/runbooks/disk-space-critical"

  # Medium severity alerts
  - alert: APIHighErrorRate
    expr: sum(rate(http_requests_total{code=~"5.."}[5m])) by (service) / sum(rate(http_requests_total[5m])) by (service) > 0.05
    for: 5m
    labels:
      severity: warning
      team: backend
    annotations:
      summary: "High API error rate on {{ $labels.service }}"
      description: "Error rate is above 5% for 5 minutes on {{ $labels.service }}"
      runbook_url: "https://wiki.sanvi-machinery.com/ops/runbooks/high-api-error-rate"

  - alert: APIHighLatency
    expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service)) > 2
    for: 5m
    labels:
      severity: warning
      team: backend
    annotations:
      summary: "High API latency on {{ $labels.service }}"
      description: "95th percentile of request latency is above 2 seconds for 5 minutes on {{ $labels.service }}"
      runbook_url: "https://wiki.sanvi-machinery.com/ops/runbooks/high-api-latency"

  - alert: DatabaseConnectionsHigh
    expr: sum(pg_stat_activity_count) > 80
    for: 5m
    labels:
      severity: warning
      team: database
    annotations:
      summary: "High number of database connections"
      description: "Number of database connections is above 80 for 5 minutes"
      runbook_url: "https://wiki.sanvi-machinery.com/ops/runbooks/high-db-connections"

  # Low severity alerts
  - alert: SlowQueries
    expr: rate(pg_stat_activity_max_tx_duration{datname="sanvi_db"}[5m]) > 30
    for: 10m
    labels:
      severity: info
      team: database
    annotations:
      summary: "Slow database queries detected"
      description: "Transactions running for more than 30 seconds detected in the last 10 minutes"
      runbook_url: "https://wiki.sanvi-machinery.com/ops/runbooks/slow-queries"
